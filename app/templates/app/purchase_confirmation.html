<!-- subscription_frontend/templates/subscription_frontend/purchase_confirmation.html -->
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تایید خرید</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background-color: #f4f7f9; color: #333; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { max-width: 500px; background: #fff; padding: 40px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; }
        h1 { color: #0056b3; }
        .plan-details { margin: 20px 0; }
        .plan-details p { font-size: 1.1em; margin: 5px 0; }
        .btn { background-color: #28a745; color: white; padding: 12px 25px; border: none; border-radius: 5px; text-decoration: none; cursor: pointer; font-size: 1.1em; }
        .btn-cancel { background-color: #6c757d; margin-left: 10px; }
        .btn:hover { opacity: 0.9; }
    </style>
</head>
<body>
    <div class="container">
        <h1>تایید نهایی خرید</h1>
        <p>شما در حال خرید یا تمدید پلن زیر هستید:</p>
        <div class="plan-details">
            <p><strong>نام پلن:</strong> {{ plan.name }}</p>
            <p><strong>مدت اعتبار:</strong> {{ plan.duration_days }} روز</p>
            <p><strong>هزینه:</strong> {{ plan.price|floatformat:0 }} تومان</p>
        </div>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn">تایید و فعال‌سازی</button>
            <a href="{% url 'subscription_frontend:dashboard' %}" class="btn btn-cancel">انصراف</a>
        </form>
    </div>
</body>
</html>
