<!-- templates/app/index.html -->
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فروشگاه تستی</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background-color: #f4f4f4; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
        .product-card { border: 1px solid #ddd; padding: 15px; background-color: white; text-align: center; }
        a { text-decoration: none; color: #333; }
        h1 { text-align: center; margin-bottom: 40px; }
        h2 { font-size: 1.2em; }
        .price { color: #28a745; font-weight: bold; }
    </style>
</head>
<body>
    <h1>محصولات فروشگاه ما</h1>
    <div class="product-grid">
        {% for product in products %}
            <a href="{% url 'app:product_detail' product.source_id %}">
                <div class="product-card">
                    <h2>{{ product.name }}</h2>
                    <p class="price">{{ product.price|floatformat:0 }} تومان</p>
                </div>
            </a>
        {% endfor %}
    </div>
</body>
</html>
