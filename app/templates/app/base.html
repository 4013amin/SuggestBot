<!doctype html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}داشبورد هوشمند فروش{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body { font-family: 'Vazirmatn', sans-serif; background-color: #f8f9fa; }
        .sidebar { background-color: #343a40; color: white; }
        .sidebar a { color: rgba(255,255,255,.8); text-decoration: none; display: block; padding: 10px 15px; }
        .sidebar a:hover, .sidebar a.active { color: white; background-color: #495057; }
        .main-content { padding: 2rem; }
    </style>
</head>
<body>
    <div class="d-flex">
        <nav class="sidebar vh-100 p-3" style="width: 250px;">
            <h4 class="text-center mb-4">تحلیلگر هوشمند</h4>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a href="{% url 'app:dashboard' %}" class="nav-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
                        <i class="bi bi-grid-fill"></i> داشبورد
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'app:recommendations' %}" class="nav-link {% if request.resolver_match.url_name == 'recommendations' %}active{% endif %}">
                        <i class="bi bi-lightbulb-fill"></i> پیشنهادها
                    </a>
                </li>
            </ul>
        </nav>
        <div class="main-content flex-grow-1">
            {% block content %}{% endblock %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
